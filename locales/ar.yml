# Gdrive Assistant
gdrive_credential_err_heroku: "مرحبًا ، يبدو أنك لم تقم بتسجيل الدخول إلى google drive ، يمكنني مساعدتك في تسجيل الدخول.\nبادئ ذي بدء ، تحتاج إلى تنشيط google drive API\n1. [اذهب هنا](https://developers.google.com/drive/api/v3/quickstart/python) ،\nانقر فوق تمكين محرك API\n2. تسجيل الدخول إلى حساب جوجل الخاص بك (تخطي هذا إذا كنت قد سجلت الدخول بالفعل)\n3. بعد تسجيل الدخول ، انقر فوق تمكين محرك API مرة أخرى ،\nوانقر فوق الزر تنزيل تكوين العميل ، قم بتنزيله.\n4. بعد تنزيل هذا الملف ، افتح هذا الملف ثم انسخ كل هذا المحتوى إلى dashboard.heroku.com ،\nحدد تطبيقاتك وانتقل إلى الإعدادات ، وانتقل إلى التكوين vars ثم أضف مفتاحًا باسم gdrive_credentials بقيمة بيانات الاعتماد الخاصة بك\nبعد ذلك ، يمكنك الانتقال إلى الدليل التالي حسب النوع /gdrive"
